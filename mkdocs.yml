site_name: Sample Documentation
site_description: Documentation for Sample Project
site_url: https://rajeshitec.github.io/Sample_Docs
repo_url: https://github.com/rajeshitec/Sample_Docs
repo_name: Sample_Docs

theme:
  name: material
  custom_dir: docs/overrides
  logo: https://via.placeholder.com/40?text=SD
  favicon: https://via.placeholder.com/16?text=SD
  font:
    text: Inter
    code: Fira Code
  palette:
    - scheme: light
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: dark
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - navigation.instant
    - navigation.tracking
    - toc.integrate
    - toc.follow
    - search.highlight
    - search.suggest
    - search.share
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - header.autohide

nav:
  - Overview: index.md
  - Getting started:
      - Overview: getting-started/index.md
      - Onboarding: getting-started/onboarding.md
      - User workflows: getting-started/user-workflows.md
  - Functional specification:
      - Overview: functional/index.md
      - Use cases: functional/use-cases.md
      - Requirements: functional/requirements.md
  - Technical documentation:
      - Architecture: technical/architecture.md
      - API reference: technical/api.md
      - Data model: technical/data-model.md
      - Security: technical/security.md
      - Deployment: technical/deployment.md
  - Operations:
      - Runbook: operations/runbook.md
      - Monitoring & alerts: operations/monitoring.md
      - Troubleshooting: operations/troubleshooting.md
  - Reference:
      - Glossary: reference/glossary.md
      - Changelog: reference/changelog.md

plugins:
  - search:
      lang: en
  - awesome-pages

extra_css:
  - overrides/assets/stylesheets/custom.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rajeshitec/Sample_Docs
      name: GitHub
  generator: false

